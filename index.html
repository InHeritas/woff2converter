<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OFF2 Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><a href="#">WOFF2 Converter</a></h1>
        <div>
            ttf, otf 폰트 파일을 woff2로 변환합니다.
        </div>
        <br/>
        <div>
            변환은 브라우저 상에서 이루어지며,
            <br/>
            글꼴 파일은 서버로 전송되지 않습니다.
            <br /><br />
            <p style="font-weight: 600;">Tip.</p>
            woff2는 압축된 폰트 파일 형식으로,
            <br />
            ttf, otf보다 작은 용량을 차지하며
            <br />
            더 빠른 웹페이지 로딩을 가능하게 합니다.
        </div>
    </header>

    <main class="container">
        <div id="input-select-zone">
            <div>
                <input id="input-file" type="file" style="display:none" multiple>
                <button id="select-file-button">폰트 파일 선택</button>
            </div>
        </div>

        <div id="selected-font-info"></div>

        <div id="format-select-container" style="display: none;">
            <!-- <input type="radio" class="input-radio" id="output-format-otf" name="output-format" value="otf">
            <label for="output-format-otf">TTF/OTF</label>
            <input type="radio" class="input-radio" id="output-format-woff" name="output-format" value="woff">
            <label for="output-format-woff">WOFF</label> -->
            <input type="radio" class="input-radio" id="output-format-woff2" name="output-format" value="woff2" checked>
            <label for="output-format-woff2">WOFF2</label>
        </div>

        <div id="convert-button-container">
            <button id="convert-button">변환</button>
        </div>

        <div id="spinner" class="spinner-off">
            <div style="display: flex; align-items: center; justify-content: center;">
                <span>변환 중</span>
                <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
                
                <dotlottie-player src="https://lottie.host/75db8097-3efd-4782-aaac-216e4d674986/j8dH5IkLMN.json"
                    background="transparent" speed="1" style="width: 50px; height: 50px;" loop autoplay></dotlottie-player>
            </div>

            <div>
                큰 용량(수 MB)의 폰트 변환 시,
                <br/>
                최대 1분이 소요될 수 있습니다.
            </div>
        </div>
        <div id="convert-result-container"></div>
        <div id="error-message-container" class="error-message-off"></div>
    </main>

    <footer class="container">
        <a href="https://www.inheritas.dev/mytype/support">지원 및 문의</a>
    </footer>
</body>

</html>
